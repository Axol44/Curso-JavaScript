<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Métodos estáticos, getters y setters</title>
</head>
<body>
  <script>
    //En javaScript no hay clases privadas, todas las clases son privadas

    class Animal {
      constructor(nombre, genero) {
        this.nombre = nombre;
        this.genero = genero;
      }

      sonar() {
        console.log("Hago sonidos porque estoy vivo");
      }
      saludar() {
        console.log(`Hola me llamo ${this.nombre}. `);
      }
    }

    class Perro extends Animal{
      constructor(nombre, genero,tamanio) {
        super(nombre, genero);
        this.tamanio = tamanio;
        this.raza = null;
      }

      sonar() {
        console.log("Soy un perro y mi sonido es un ladrido");
      }

      ladrar() {
        console.log("Guauuu guauuuu !!!");
      }

      //Un método estático se puede ejecutar sin necesidad se instanciar la clase
      static queEs() {
        console.log("Los perros somos animales mamíferos que pertenecemos a \
        la familia de los caninos. Somos considerados los mejores amigos del hombre");
      }

      /*Los setters y getters son métodos especiales que nos permiten establecer 
      y obtener los valores de atributos de nuestra clase */
      
      //Se utilizan como atributos
      get getRaza() {
        return this.raza;
      }
      set setRaza(raza) {
        this.raza = raza;
      }
    }

    Perro.queEs();

    mimi = new Animal("Mimi", "Hembra");
    scooby = new Perro("Scooby", "Hembra","Gigante");
    
    //Se utilizan como atributos
    console.log(scooby.getRaza);
    scooby.setRaza = "Gran Danés";
    console.log(scooby.getRaza);

  </script>
</body>
</html>
