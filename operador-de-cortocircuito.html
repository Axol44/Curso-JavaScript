<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    Cortocircuito OR - cuando el valor de la izquierda en la expresi칩n 
    siempre pueda validar a true, es el valor que se cargar치 por defecto.

    Cortocircuito AND - cuando el valor de la izquierda en la expresi칩n 
    siempre pueda validar a false, es el valor que se cargar치 por defecto.
    */

    function saludar(nombre) {
      nombre = nombre || "Desconocido";
      console.log(`Hola ${nombre} `);
    }

    saludar("Jon");
    saludar();
  
    console.log("Cadena" || "valor de la derecha");
    console.log(19 || "valor de la derecha"); 
    console.log(true || "valor de la derecha");
    console.log([] || "valor de la derecha"); 
    console.log({} || "valor de la derecha");
    console.log(false || "valor de la derecha"); 
    console.log(null || "valor de la derecha");
    console.log(undefined || "valor de la derecha"); 
    console.log("" || "valor de la derecha");
    console.log(-2 || "valor de la derecha"); 
    console.log(0 || "valor de la derecha"); 

    console.log(false && "valor de la derecha"); 
    console.log(null && "valor de la derecha");
    console.log(undefined && "valor de la derecha"); 
    console.log("" && "valor de la derecha");
    console.log(-2 && "valor de la derecha"); 
    console.log(0 && "valor de la derecha"); 

    console.log("Cadena" && "valor de la derecha");
    console.log(19 && "valor de la derecha"); 
    console.log(true && "valor de la derecha");
    console.log([] && "valor de la derecha"); 
    console.log({} && "valor de la derecha");


  </script>
</body>
</html>
