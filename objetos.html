<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = new String("Hola");
    console.log(a)

    //Se utiliza const para evitar que un nuevo objeto cambie la referencia de este.
    const b = {}
    const c = new Object();
    console.log(b,c)

    /*dentro de un objeto, a las variables se les van a llamar atributos/propieddes 
    y a las funciones se les llama métodos*/
    const jon = {
      nombre: "Jon",
      apellido: "MirCha",
      edad: 35,
      pasatiempos: ["Correr", "Hacer ejercicio", "Dar clases"],
      soltero: false,
      contacto: {
        email:"jonmircha@gmail.com",
        twitter: "@jonmircha",
        movil: "1234567890"
      },
      saludar: function () {
        console.log("Hola :)")
      },
      decirMiNombre: function(){
        console.log(`Hola me llamo ${this.nombre} ${this.apellido} y tengo ${this.edad} años`);
      }
    }

    console.log(jon)
    console.log(jon["nombre"])
    console.log(jon["apellido"])
    console.log(jon.nombre)
    console.log(jon.apellido)
    console.log(jon.edad)
    console.log(jon.soltero)
    console.log(jon.pasatiempos)
    console.log(jon.pasatiempos[1])
    console.log(jon.contacto)
    console.log(jon.contacto.twitter)
    jon.saludar();
    jon.decirMiNombre();

    //Espera recibir un objeto que lista todas las llaves del objeto
    console.log(Object.keys(jon))
    //Lista los valores
    console.log(Object.values(jon))
    //evalua si existe la llave
    console.log(jon.hasOwnProperty("nombre"))
    console.log(jon.hasOwnProperty("nacimiento"))



  </script>
</body>
</html>
