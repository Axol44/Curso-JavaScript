<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert confirm y promt</title>
</head>
<body>
  <script>
    console.log(window);

    //Métodos del objeto window
    let alerta = alert("Hola esto es una alerta"),
    //si guardamos confirm en una vaiables, esta puede almacenar true o false 
    confirmacion = confirm("Hola esto es una confirmación"),
    //Almacenar la entrada del usuario pero si se cancela regresa null
    aviso = prompt("Hola esto es un aviso y le permite al usuario ingresar un valor");

    console.log(alerta);
    console.log(confirmacion);
    console.log(aviso);

  </script>
</body>
</html>
