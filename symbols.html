<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Nuevos tipos de datos</h1>
  <script>
  /*     Es un tipo de dato primitivo
    Su valor se va a mantener privado y de uso interno.
    Suelen agregarse como caracteristicas de un objeto. (evitar coliciones entre propiedades)
    No necesitan la palabra "New"
    Pueden tener una descripción (un pequeño texto).

    Crean indicadores de referencia (Que sean identificadors únicos).
  */  
  let id = Symbol("id");
  let id2 = Symbol("id2");

  console.log(id === id2);
  console.log(id, id2);
  console.log(typeof id, typeof id2)

  const NOMBRE = Symbol("nombre");
  const SALUDAR = Symbol("saludar");

  const persona = {
    //corchetes para que identifique que es un symbol y cree una propiedad privada
    [NOMBRE]: "Jon"
  }
  console.log(persona);

  persona.NOMBRE = "Jonathan Mircha";
  console.log(persona.NOMBRE);
  console.log(persona[NOMBRE]); 
  
  persona[SALUDAR] = function () {
    console.log("Hola");
  }
  console.log(persona);
  persona[SALUDAR]();


  for (const propiedad in persona) {
    console.log(propiedad);
    console.log(persona[propiedad])
  }

  //Listar los atributos privados
  console.log(Object.getOwnPropertySymbols(persona))

 </script>
</body>
</html>
