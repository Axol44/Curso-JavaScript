<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    //Funciones anónimas autoejecutables
    /* Una función donde englobas todo el código que quieres ejecutar 
      -Se definen y se ejecutan en el momento de crearlas
      -Está protegido de efectos de secundarios de otras librerias
      -Es OBLIGATORIO poner PUNTO Y COMA
    */

    (function() {
      console.log("Mi primer IIFE");
    })();

    (function(d, w, c) {
      console.log("Mi segunda IIFE");
      console.log(d);
      console.log(w);
      c.log("Este es un console.log");
    })(document, window, console);

    //Formas de escribir las funciones Anónimas Autoejecutables
    //Clásica, Crockford, Unaria, Facebook
  </script>
</body>
</html>
