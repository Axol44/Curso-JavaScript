    //10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.
    const copicua = (numero = undefined) => {
      if (!numero) return console.warn(`No ingresaste un número`);
      if (isNaN(numero)) return console.warn("No es un número");
      
      (String(numero).split("").reverse().join() == String(numero).split("").join())
      ? console.log("Es un número capicúa")
      : console.log("No es un número capicúa");
    }
    copicua();
    copicua("ejemplo")
    copicua(20002);
    copicua(212.212);

    /* 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, 
    se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120. */

    const factorial = (numero = undefined) => {
      if (!numero) return console.warn(`No ingresaste un número`);

      if (isNaN(numero)) return console.warn("No es un número");

      if(numero === 0) return console.warn("El número no debe ser cero");

      if (!Number.isInteger(numero)) return console.warn("El número no es entero");
      if (Math.sign(numero) === -1) return console.warn("El número no es positivo");

      factorial = 1;
      for (let i = numero; i > 1; i--){
        factorial *= i;
      }

      return factorial;
    }

    console.log(factorial(5));
